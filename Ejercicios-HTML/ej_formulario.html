<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio Formulario</title>
    <style>
        form {
            display: block;
            margin-top: 0em;
        }
    </style>
</head>
<body>
<!--Cree un Formulario con los campos que se proponen a continuacion-->
<!--Agregue el atributo legend-->

<!--Si tienes dudas de como hacer un formulario, puedes consultar:
    https://www.w3schools.com/html/tryit.asp?filename=tryhtml_elem_output-->

<h3>Suscribase a Nuestro Portal de Noticias! Crear una cuenta es rápido!</h3>
<form id="formulario_suscripcion">
    <p>
        <label for="nombre">Nombre:</label><input type="text" name="nombre" placeholder="Nombre" id="nombre">
    </p>
    <p>
        <label for="apellido"> Apellido:</label><input type="text" name="apellido" placeholder="Apellido" id="apellido">
    </p>
    <p>
        Sexo: <input type="radio" name="sexo" value="masculino" id="masculino"><label for="masculino"> Masculino</label>
        <input type="radio" name="sexo" value="femenino" id="femenino"><label for="femenino"> Femenino</label>
    </p>
    <p>
        <label for="edad"> Edad:</label><input type="number" name="edad" placeholder="Edad" id="edad">
    </p>
    <p>
        <label for="email"> Email:</label><input type="email" id="email" name="email" placeholder="ejemplo@dominio.com">
    </p>
    <p>
        <label for="usuario"> Usuario:</label><input type="text" id="usuario" name="usuario" placeholder="Usuario">
    </p>
    <p>
        <label for="pass"> Password:</label><input type="password" id="pass" name="pass" placeholder="contraseña">
    </p>
    <p>
        <label for="confirmar_pass">Confirmar</label> Password:<input type="password" id="confirmar_pass" name="confirmar_pass" placeholder="contraseña">
    </p>
    <p>
        Tipo de servicio: <label for="free">Free </label><input type="checkbox" id="free" name="tipo_de_servicio" value="free"> /
            <label for="standar"> Standard </label><input type="checkbox" id="standar" name="tipo_de_servicio" value="standar"> /
            <label for="premium"> Premium </label><input type="checkbox" id="premium" name="tipo_de_servicio" value="premium">
    </p>
    <p>
        <label for="tema"> Tema:</label>
        <select id="tema">
            <option value="politica">Politica</option>
            <option value="negocios">Negocios</option>
            <option value="tecnologia">Tecnología</option>
            <option value="salud">Salud</option>
        </select>
    </p>
    <p>
        <label for="cometario"> Agregue un comentario:</label><textarea id="cometario"></textarea>
    </p>
    <p>
        <button type="button">Boton de Enviar</button>
    </p>
</form>

</body>
</html>
